---

- name: ensure instance exists in openstack
  nova_compute:
    state: present
    login_username: "{{ os_username }}"
    login_password: "{{ os_password }}"
    login_tenant_name: "{{ os_tenant_name }}"
    auth_url: "{{ os_auth_url }}"
    region_name: "{{ os_region_name }}"
    name: "{{ inventory_hostname }}"
    image_id: "{{ os_image_id }}"
    key_name: "{{ os_key_name }}"
    flavor_id: "{{ flavor_id }}"
    security_groups: default
  register: nova

#- debug: msg="{{ nova }}"

#- debug: msg="{{ nova.info }}"

#- debug: msg="{{nova.name}}"

#- debug: msg="{{ nova.info.addresses.cybera[0].addr }}"

- name: add the instance to the in-memory inventory
  add_host: name={{ inventory_hostname }}

- pause: seconds=30
  when: nova.changed

#ansible_ssh_host={{ nova.info.addresses.cybera[0].addr }}

- set_fact: ansible_ssh_host={{ nova.info.addresses.private[0].addr }}

